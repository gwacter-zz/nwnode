	<html>
	<head>
	<title>Login to Nanowasp Game Portal</title>
	<link
		href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
		rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>

	<link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
	<script src="http://vjs.zencdn.net/c/video.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js" type="text/javascript"></script>

	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>

					<a class="brand" href="#">Microbee Games</a>
					<div class="nav-collapse collapse">

					</div>
				</div>
			</div>
		</div>


		<div class="container" id="loginModal">
	        <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
	            <br/> <br/> <br/>
	            <h3>Welcome to the Nanowasp Game Portal </h3>
	         </div>
	         
	         <div class="modal-body">
	            <div class="well" width="900">
	              <ul class="nav nav-tabs">
	                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
	                <li><a href="#create" data-toggle="tab">Create Account</a></li>
	              </ul>
	              
	              <div id="myTabContent" class="tab-content">
	                <div class="tab-pane active in" id="login">
	                  <form class="form-horizontal" action='\login' method="post">
	                    <fieldset>
	                      <div id="legend">
	                        <legend class="">Login</legend>
	                      </div>    
	                     
	                      <div class="control-group">
	                        <label class="control-label"  for="username">Username</label>
	                        <div class="controls">
	                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
	                        </div>
	                      </div>
	 
	                      <div class="control-group">
	                        <label class="control-label" for="password">Password</label>
	                        <div class="controls">
	                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
	                        </div>
	                      </div>
	 
	 
	                      <div class="control-group">
	                        <!-- Button -->
	                        <div class="controls">
	                          <button class="btn btn-success">Login</button>
	                        </div>
	                      </div>
	                    
	                    </fieldset>
	                  </form>                
	                </div>
	               
	               <div class="tab-pane fade" id="create">
	                <form id="tab" action="/register" method="post">
	                    <label>First Name</label>
	                    <input type="text" id="FirstName" name="FirstName" placeholder="" class="input-xlarge">
	                    <label>Last Name</label>
	                    <input type="text" placeholder="" id="LastName" name="LastName" class="input-xlarge">
	                    <label>Email</label>
	                    <input type="text" placeholder="" id="Email" name="Email" class="input-xlarge">
         	            <label>Username</label>
	                    <input type="text" placeholder=""  id="Username" name="Username" class="input-xlarge">
	                    <label>Password</label>
	                    <input type="text" placeholder="" id="Password" name="Password" class="input-xlarge"> 
	                    <div>
	                      <button class="btn btn-primary">Create Account</button>
	                    </div>
	                </form>
	               </div>
	            
	            </div>
	        </div>
	    </div>
	</body>

 <footer>
  <p>To find out further details about
		this project please contact the primary investigator <a href="http://www.linkedin.com/pub/tania-jacob/51/190/127"> Tania Jacob</a> 
  </p>
</footer>  

	</html>
